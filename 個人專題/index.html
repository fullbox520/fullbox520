<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/css/swiper.min.css" rel="stylesheet" />
</head>

<body>
    <div class="page-top">
        <div class="site-heade">
            <div class="header-top">
                <div class="container">
                    <div class="site-logo-wrapper">
                        <img src="./img/1beb0c3dd3d05ddca6b738d68ed680fa.png" alt="">
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="container">
                    <div class="site-nav">
                        <ul>
                            <li>NEWS</li>
                            <li class="nav-item">ABOUT US</li>
                            <li class="nav-item">PRODUCT</li>
                            <li class="nav-item">CHEF</li>
                            <li class="nav-item">ACCESS</li>
                            <li class="nav-item">ONLINE SHOP</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./img/cover-0.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./img/cover-1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./img/cover-2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./img/cover-3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./img/cover-4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./img/cover-5.jpg" alt=""></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>





        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.esm.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.1.0/js/swiper.esm.bundle.js"></script>

        <script src="../package/js/swiper.min.js"></script>

        <script>

            var swiper = new Swiper('.swiper-container', {
                spaceBetween: 30,
                centeredSlides: true,
                autoplay: {
                    delay: 4000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        </script>

</body>

</html>
